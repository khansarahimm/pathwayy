<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Pathway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen font-[system-ui,-apple-system,BlinkMacSystemFont,Helvetica,Arial,sans-serif] flex items-center justify-center">
    <div class="max-w-md w-full p-8 shadow-lg border border-gray-200 rounded-xl bg-white">
        <h1 class="text-2xl font-bold text-center bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">Join the Waitlist</h1>
        <p class="text-gray-600 text-center mb-4">Be the first to know when we launch!</p>
        <form id="waitlistForm">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition-colors">Join Waitlist</button>
        </form>
        <p id="successMessage" class="hidden text-green-600 text-center mt-4">We have received your submission.</p>
    </div>
    
    <script>
        document.getElementById('waitlistForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').classList.remove('hidden');
            this.reset();
        });
    </script>
</body>
</html>
